<!DOCTYPE html>
<html>
  <head>
    <title>Form Practice</title>
    <style type="text/css">
      #input-types {
        background-color: grey;
        border: 5px solid black;
        border-radius: 5px;
        margin: 20px auto;
        text-align: center;
        width: 600px;
      }
      #submitBtn {
        margin: 10px;
      }
    </style>
  </head>
  <body>

    <form method="GET">
      <lable for="name-field">Name: </lable>
      <input type="text" name="name" value="">

      <div id="input-types">
        <h2>Input Types: </h2>
        <input type="email" name="email" value="" placeholder="email">
        <input type="url" name="url-field" value="" placeholder="url">
        <input type="number" name="number-field" value="" placholder="number">
        <input type=date>

        <h3>Fruit</h3>
        <lable>
          <input type="radio" name="strawberry" value="strawberry">
          Strawberry
        </lable>

        <lable>
          <input type="checkbox" name="banana" value="banana">
          Banana
        </lable>
  
        <h3>Veggies</h3>
        <select name="veggie-selection">
          <option value="Potato">Potato</option>
          <option value="Celery">Celery</option>
          <option value="Spinich">Spinich</option>
          <option value="Avacado">Avacado</option>
          <option value="Carrot">Carrot</option>
          <option value="Tomato">Tomato</option>
        </select>

        <p><input id="submitBtn" type="submit"></p>
      </div>

    </form>
  
  </body>
</html>
