<!DOCTYPE html>
<html>
  <head>
    <title>Table Practice</title>
    <style type="text/css">
      table {
        margin: 10% auto;
        font-size: 50px;
      }

      table {
        background-color: beige;
        border: 1px solid black;
        border-radius: 3px;
        padding: 5px;
      }

      th, tr, td, thead, tfoot, tbody {
        border: 1px solid black;
        padding: 0 15px;
      }

    </style>
  </head>
  <body>

    <table>
      <thead>
        <th>#</th>
        <th>Movie</th>
        <th>Rating</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Madagascar</td>
          <td>3/5</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Harry Potter</td>
          <td>5/5</td>
        </tr>
        <tr>
          <td>3</td>
          <td>The Hobbit</td>
          <td>5/5</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Lord of the Rings</td>
          <td>4/5</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Brought to you by Katlyn</td>
        </tr>
      </tfoot>
    </table>

  </body>
</html>
